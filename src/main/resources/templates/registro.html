<!DOCTYPE html>
<html>
<head th:replace="layouts/base-layout::head"></head>
<body>
	<div class= "container mt5">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header"><h4>Registro</h4></div>
				<div class="card-body">
				
					<form th:action="@{/auth/registro}"th:object="${usuario}"method="POST">
						<div class="row form-group">
							<label class="col-md-3">Nombre de usuario</label>
							<input type="text" class="form-control col-md-7" th:field="*{username}"/>
							<small th:if="${#fields.hasErrors('username')}"th:errors="*{username}"></small>
						</div>
						<div class="row form-group">
							<label class="col-md-3">Contraseña</label>
							<input type="password" class="form-control col-md-7" th:field="*{password}"/>
						</div>
						<div class="row form-group">
							<input type="submit" class="btn btn-success btn-blobk col-md-7 offset-3"value="Continuar"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
